<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
								initial-scale=1.0">
	<title>(Fastapi + HTMX) To Do App </title>
	<link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
	<!-- Include Tailwind CSS -->
	<link href=
"https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
		rel="stylesheet">
	<script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
	<style>
		.completed {
			text-decoration: line-through;
		}
	</style>
</head>

<body class="bg-gray-100">

	<div class="container mx-auto my-10">
		<h1 class="text-center text-3xl font-semibold mb-4">
			(Fastapi + HTMX) To Do App
		</h1>
		<!-- HTMX buttons to test -->
		<!-- <h1 hx-get="/users/hooman">
			user
		</h1> -->
		<div class="md:w-1/2 mx-auto">
			<div class="bg-white shadow-md rounded-lg p-6">
				<form id="todo-form">
					<div class="flex mb-4">
						<input type="text"
							class="w-full px-4 py-2 mr-2 rounded-lg
							border-gray-300 focus:outline-none
							focus:border-blue-500" id="todo-input"
							placeholder="Add new task" required>
							<button class="add-button">
								Add Task
							</button>
					</div>
				</form>
				<ul id="tasks-list">
					{% for task in all_tasks %}
					<li>{{ task.name }}</li>
					<div class="button-container">
						<button class="button" hx-delete="/tasks/{{task.id}}/delete">
							  <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
						</button>
						<span>&ensp;</span>
						<button class="btn">Edit</button>
					</div>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
